<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MediPass - Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
    <link href="css/registration-page.css" rel="stylesheet"> <!-- Custom Stylesheet -->
</head>
<body>

<div class="container">



<!-- Registration form - START -->
<div class="container" >
    <div class="row">
        <form role="form">
            <div class="col-lg-6" id="regCont" style="float:right;">
                <h1>Registration</h1>
                <hr>
               
                <div class="form-group">
                    <label for="InputName">First Name</label>
                    <div class="input-group">
                         <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter First Name" required>
                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Surname</label>
                    <div class="input-group">
                         <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Enter Surname" required>
                   </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Enter Email</label>
                    <div class="input-group">
                         <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="email" class="form-control" id="InputEmailSecond" name="InputEmail" placeholder="Enter Email" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="InputEmail">Enter Password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" id="InputEmailSecond" name="InputEmail" placeholder="Enter Password" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="InputEmail">Confirm Password</label>
                    <div class="input-group">
                         <span class="input-group-addon"><span class="glyphicon glyphicon-repeat"></span></span>
                        <input type="password" class="form-control" id="InputEmailSecond" name="InputEmail" placeholder="Confirm Password" required>
                        
                    </div>
                </div>
                <br>
                <p><input type="checkbox"  id="tnccheckbox" required/> I Accept the <u>Terms and Conditions</u></p>
                
                
                <input type="submit" name="Register" id="Register" value="Register" class="btn btn-success btn-lg pull-right">
            </div>
        </form>
        
    </div>
</div>
<!-- Registration form - END -->

</div>

</body>
</html>
